<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <nav>
                <ul class="header__ul">
                    <li>музика</li>
                    <li>фото</li>
                    <li>мода</li>
                    <li>соцюмережі</li>
                    <li>звязок</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="slider__img" src="./images/foto1.jpg" style="width:100%">
                <div class="text">Волохатий бик</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="slider__img" src="./images/foto2.jpg" style="width:100%">
                <div class="text">Сонний киць</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="slider__img" src="./images/foto3.png" style="width:100%">
                <div class="text">Дивна пташка</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            <div class="slider__dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>
        <br>


    </section>
    <script src="js/main.js"></script>
</body>

</html>
